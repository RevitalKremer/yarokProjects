    <div>
        <div><b>צרו איתנו קשר</b></div>
            <form name="contactForm" data-ng-submit="sendMail()">
                <span class="property">
                    <label>שם:</label>
                    <input ng-model="contactName" required>
                </span>
                <span class="property">
                    <label>כתובת מייל:</label>
                    <input type="email" ng-model="contactEmail" required>
                </span>

                <span class="property">
                    <label>הודעה:</label>
                    <textarea ng-model="contactMsg" columns="1" rows="5" md-maxlength="150" required></textarea>
                </span>
            </br>
                <button type="submit" class="md-primary"
                            ng-class="{'md-raised md-hue-1': (contactForm.$dirty && contactForm.$valid) }"
                            aria-label="Save Project">שלח</button>
            </form>
    </div>
