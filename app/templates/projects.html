<div class="mainView imagesAlbum" ng-controller="projectsController as ctrl">
  <!-- slider container -->
  <div class="container slider">
    <!-- next control -->
    <a class="arrow next" ng-click="ctrl.showNext()"></a>
    <!-- enumerate all photos -->
    <div ng-repeat="photo in ctrl.photos" class="slideContainer" ng-show="ctrl.isActive($index)" >
      <img class="slide" ng-swipe-right="ctrl.showPrev()" ng-swipe-left="ctrl.showNext()" ng-src="styles/images/projects/{{photo.src}}" />
      <div>{{photo.desc}}</div>
    </div>
    <!-- prev controls -->
    <a class="arrow prev" ng-click="ctrl.showPrev()"></a>
    <!-- extra navigation controls -->
    
  </div>
  <ul class="nav">
      <li ng-repeat="photo in ctrl.photos" ng-class="{'active':isActive($index)}">
      <img ng-src="styles/images/projects/{{photo.src}}" alt="{{photo.desc}}" title="{{photo.desc}}" ng-click="ctrl.showPhoto($index);" />
      </li>
    </ul>
